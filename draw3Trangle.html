<!DOCTYPE html>
<html>
<head>
<meta name="a" >
<style>

.Outer {
  width: 270px;
  height: 200px;
  border: 1px solid #ccc;
  background-color: #C2D7F6;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.Inner {
  border: 2px solid #B39F8C;
  
  position: absolute;
  top: 30px;
  right: 30px;
  bottom: 30px;
  left: 30px;
  background-color: #FD900F;
}

.MostInner {
  border: 2px solid #D08C48;
  
  position: absolute;
  top: 70px;
  right: 70px;
  bottom: 70px;
  left: 70px;
}

</style>
</head>
<body>

<h2>Rectangle CSS</h2>
<div class="rectangle"></div>
<div class="Outer">
  <div class="Inner"></div>
  <div class="MostInner"></div>
</div>
</div>

</body>
</html>
